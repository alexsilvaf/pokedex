<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style href="../css/bootstrap.css" rel="stylesheet"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/tx-colors.css">
    <link rel="stylesheet" href="../css/bg-colors.css">

    <title>Pokedex</title>
</head>
<body>

<nav class="navbar bg-vermelho text-white">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PokeDex</span>
    </div>
</nav>

<div class="container mt-2">
    <div class="row mb-3">
        <div class="col">
            <input oninput="findPokemon(this)" class="form-control me-2" type="search" placeholder="Digite o nomne de um pokemon" aria-label="Search">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card w-100" style="width: 18rem;border-radius: 25px">
                <div class="row py-1 mx-1 text-center">
                    <div class="col-2">
                        <div id="pokemonAnterior" class="btn bg-vermelho text-white" style="border-radius: 25px" onclick="anteriorId()"><</div>
                    </div>
                    <div class="col-8">
                        <h5 class="card-title text-center pt-1" id="nomePokemon">Bulbassauro</h5>
                    </div>
                    <div class="col-2">
                        <div id="pokemonPosterior" class="btn bg-vermelho text-white" style="border-radius: 25px" onclick="proximoId()">></div>
                    </div>
                </div>
                <img src=""
                     id="imagemPokemon" class="card-img-top bg-cinza-claro" alt="...">
                <div class="card-body">
                    <p class="card-text">Uma breve descrição sobre o pokemon</p>
                    <a href="#" class="btn bg-verde text-white" style="border-radius: 25px" id="tipo1Pokemon">Grama</a>
                    <a href="#" class="btn bg-roxo text-white" style="border-radius: 25px" id="tipo2Pokemon">Veneno</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Altura (m)</th>
                    <th scope="col">HP</th>
                    <th scope="col">ATK</th>
                    <th scope="col">DEF</th>
                    <th scope="col">SA</th>
                    <th scope="col">SD</th>
                    <th scope="col">SPD</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" id="altura"></th>
                    <td id="hp"></td>
                    <td id="atk"></td>
                    <td id="def"></td>
                    <td id="sa"></td>
                    <td id="sd"></td>
                    <td id="spd"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.0.js"></script>
<script src="requestPokemon.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
